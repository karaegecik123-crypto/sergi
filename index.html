<!DOCTYPE html>
<html>
  <head>
    <title>Safiye Ayla AR Sergi</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <video id="safiyeVideo" 
               src="resim_video/safiye_ayla_sesli_video.mp4" 
               preload="auto" 
               response-type="arraybuffer" 
               loop="false" 
               crossorigin="anonymous" 
               playsinline>
        </video>
      </a-assets>

      <a-marker preset="hiro" id="marker1">
        <a-video src="#safiyeVideo" 
                 width="1.6" 
                 height="0.9" 
                 position="0 0 0" 
                 rotation="-90 0 0">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Video oynatma kontrolü (Tarayıcılar etkileşim olmadan sesli video oynatmaz)
      const marker = document.querySelector('#marker1');
      const video = document.querySelector('#safiyeVideo');

      marker.addEventListener('markerFound', function() {
        video.play();
      });

      marker.addEventListener('markerLost', function() {
        video.pause();
      });
    </script>
  </body>
</html>
