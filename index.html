<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safiye Ayla AR Sergi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* Video henüz başlamadan önce ekrana dokunulması gerektiğini hatırlatan basit bir uyarı */
        #click-prompt {
            position: absolute; top: 10px; left: 10px; z-index: 999;
            color: white; background: rgba(0,0,0,0.5); padding: 10px;
            font-family: sans-serif; border-radius: 5px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="click-prompt">Ses için ekrana bir kez dokunun.</div>

    <a-scene mindar-image="imageTargetSrc: resim_video/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="safiyeVideo" 
               src="resim_video/safiye_ayla_sesli_video.mp4" 
               preload="auto" 
               loop="true" 
               crossorigin="anonymous"
               playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#safiyeVideo" 
                 width="1" 
                 height="0.75" 
                 position="0 0 0" 
                 rotation="0 0 0">
        </a-video>
      </a-entity>
      
    </a-scene>

    <script>
        const video = document.querySelector('#safiyeVideo');
        const prompt = document.querySelector('#click-prompt');

        // Tarayıcılar sesli videonun otomatik başlamasına izin vermez.
        // Kullanıcı ekrana ilk dokunduğunda videoyu "hazır" hale getiriyoruz.
        document.body.addEventListener('click', () => {
            video.play();
            video.pause(); // Sadece yetki almak için oynat-dur yapıyoruz
            prompt.style.display = 'none';
        });

        // Resim bulunduğunda videoyu oynat, resim kaybolduğunda durdur.
        const targetEntity = document.querySelector('[mindar-image-target]');
        targetEntity.addEventListener("targetFound", event => {
            video.play();
        });
        targetEntity.addEventListener("targetLost", event => {
            video.pause();
        });
    </script>
</body>
</html>
